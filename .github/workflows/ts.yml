name: TypeScript

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

env:
  REACT_APP_API_URL: https://api.example

jobs:
  build_ts:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./app
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-node@v6
        with:
          node-version: latest
          cache: "npm"
          cache-dependency-path: ./app/package-lock.json
      - run: npm ci
      - run: npm run build
      - run: npm run check
      - run: npm run lint
