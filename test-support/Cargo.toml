[package]
name = "test-support"
version.workspace = true
edition = "2021"
publish = false

[dependencies]
fastrand = "2.0.1"
time = "0.3.34"
trillium = "0.2.13"
trillium-macros = "0.0.5"
trillium-testing = { version = "0.5.4", features = ["tokio"] }
divviup-api.workspace = true
serde = "1.0.196"
serde_json = "1.0.114"
thiserror = "1.0.57"
tracing = "0.1.40"
tracing-log = "0.2.0"
tracing-subscriber = { version = "0.3.18", features = [
        "json",
        "env-filter",
        "std",
        "fmt",
] }
trillium-client = { version = "0.5.6", features = ["json"] }
trillium-http = "0.3.14"
trillium-rustls = "0.4.2"
trillium-tokio = "0.3.4"
url = "2.5.0"
uuid = { version = "1.7.0", features = ["v4", "fast-rng", "serde"] }
sea-orm = { version = "0.12.14", features = ["sqlx-sqlite"] }
pretty_assertions = "1.4.0"
rand = "0.8.5"
base64 = "0.21.7"
querystrong = "0.3.0"
test-harness = "0.2.0"
