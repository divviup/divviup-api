[package]
name = "test-support"
version.workspace = true
edition = "2021"
publish = false

[dependencies]
fastrand = "2.1.0"
time = "0.3.36"
trillium = "0.2.17"
trillium-macros = "0.0.6"
trillium-testing = { version = "0.6.1", features = ["tokio"] }
divviup-api.workspace = true
serde = "1.0.201"
serde_json = "1.0.116"
thiserror = "1.0.59"
tracing = "0.1.40"
tracing-log = "0.2.0"
tracing-subscriber = { version = "0.3.18", features = [
        "json",
        "env-filter",
        "std",
        "fmt",
] }
trillium-client = { version = "0.6.1", features = ["json"] }
trillium-http = "0.3.14"
trillium-rustls = "0.8.0"
trillium-tokio = "0.4.0"
url = "2.5.0"
uuid = { version = "1.8.0", features = ["v4", "fast-rng", "serde"] }
sea-orm = { version = "0.12.15", features = ["sqlx-sqlite"] }
pretty_assertions = "1.4.0"
rand = "0.8.5"
base64 = "0.22.1"
querystrong = "0.3.0"
test-harness = "0.2.0"
