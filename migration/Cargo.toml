[package]
name = "migration"
version.workspace = true
edition = "2021"
publish = false
default-run = "migration"

[lib]
name = "migration"
path = "src/lib.rs"

[dependencies]
clap = { version = "4.5.48", features = ["env", "derive"] }
sea-orm = "1.0.1"
serde_json = "1.0.145"
thiserror = "2.0.17"
time = "0.3.44"
tokio = { version = "1.47.1", features = ["full"] }
tracing = "0.1.41"
tracing-subscriber = "0.3.20"

[dependencies.sea-orm-migration]
version = "1.0.1"
features = ["runtime-tokio-rustls", "sqlx-postgres"]

[dev-dependencies]
sea-orm = { version = "1.0.1", features = ["sqlx-sqlite"] }
