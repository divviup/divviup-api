[package]
name = "migration"
version = "0.1.0"
edition = "2021"
publish = false
default-run = "migration"

[lib]
name = "migration"
path = "src/lib.rs"

[dependencies]
async-std = { version = "1", features = ["attributes", "tokio1"] }
clap = { version = "4.4.6", features = ["env", "derive"] }
sea-orm = "0.12.3"
serde_json = "1.0.107"
thiserror = "1.0.49"
time = "0.3.29"
tracing = "0.1.39"
tracing-subscriber = "0.3.17"

[dependencies.sea-orm-migration]
version = "0.12.3"
features = ["runtime-tokio-rustls", "sqlx-postgres"]

[dev-dependencies]
sea-orm = { version = "0.12.3", features = ["sqlx-sqlite"] }
